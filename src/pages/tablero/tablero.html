<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="ios-eye"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content>
      
    </ion-refresher-content>
  </ion-refresher>

  <div style="width:100%;">
    <ion-list>
      <ion-grid>
        <ion-row align-items-center style="font-size:1.6rem; font-weight:bold;color:#15A346;">
          <ion-col col-6>Moneda</ion-col>
          <ion-col col-3>Compra</ion-col>
          <ion-col col-3>Venta</ion-col>
        </ion-row>
        <ion-row align-items-center *ngFor="let item of JSONApi">
          <ion-col #{{item.id}}_ima col-2 id="{{item.id}}_ima" *ngIf="item.id !== 'timer'"><img style="width:50px; height:50px;" src="assets/flag/{{item.imagen}}" /></ion-col>
          <ion-col #{{item.id}}_nom col-4 id="{{item.id}}_nom" *ngIf="item.id !== 'timer'"> {{item.moneda}}</ion-col>
          <ion-col #{{item.id}}_com col-3 id="{{item.id}}_com" *ngIf="item.id !== 'timer'" class="cotizacion-normal">{{item.compra}}</ion-col>
          <ion-col #{{item.id}}_ven col-3 id="{{item.id}}_ven" *ngIf="item.id !== 'timer'" class="cotizacion-normal">{{item.venta}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="alberdi" (click)="openCalculadora()"><ion-icon name="ios-calculator"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer class="container-footer">
  <ion-grid >
    <ion-row>
      <ion-col col-12><ion-icon name="ios-alarm-outline"></ion-icon> Actualizado {{updateLast}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
