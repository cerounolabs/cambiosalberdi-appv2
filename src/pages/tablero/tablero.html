<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="sucursalSegment">
      <ion-segment-button value="ASU" (ionSelect)="this.title ='Asunción'">
        ASU
      </ion-segment-button>
      <ion-segment-button value="VM" (ionSelect)="this.title ='Villa Morra'">
        VM
      </ion-segment-button>
      <ion-segment-button value="CDE" (ionSelect)="this.title ='Ciudad del Este'">
        CDE
      </ion-segment-button>
      <ion-segment-button value="SDG" (ionSelect)="this.title ='Salto del Guairá'">
        SDG
      </ion-segment-button>
      <ion-segment-button value="SLO" (ionSelect)="this.title ='San Lorenzo'">
        SLO
      </ion-segment-button>
      <ion-segment-button value="KM4" (ionSelect)="this.title ='CDE - KM4'">
        KM4
      </ion-segment-button>
      <ion-segment-button value="ENC" (ionSelect)="this.title ='Encarnación'">
        ENC
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <div [ngSwitch]="sucursalSegment">
    <ion-list *ngSwitchCase="'ASU'">
      <ion-grid>
        <ion-row align-items-center>
          <ion-col col-2><img src="assets/flag/dolar_1.png"/></ion-col>
          <ion-col col-4>Dólar</ion-col>
          <ion-col col-3><p class="cotizacion-sube">5.632</p></ion-col>
          <ion-col col-3><p class="cotizacion-baja">5.632</p></ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col col-2><img src="assets/flag/real_1.png"/></ion-col>
          <ion-col col-4>Real</ion-col>
          <ion-col col-3><p class="cotizacion-normal">5.632</p></ion-col>
          <ion-col col-3><p class="cotizacion-baja">5.632</p></ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col col-2><img src="assets/flag/euro_1.png"/></ion-col>
          <ion-col col-4>EURO</ion-col>
          <ion-col col-3><p class="cotizacion-sube">5.632</p></ion-col>
          <ion-col col-3><p class="cotizacion-baja">5.632</p></ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col col-2><img src="assets/flag/peso_argentino_1.png"/></ion-col>
          <ion-col col-4>Peso</ion-col>
          <ion-col col-3><p class="cotizacion-sube">5.632</p></ion-col>
          <ion-col col-3><p class="cotizacion-baja">5.632</p></ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col col-2><img src="assets/flag/real_1.png"/></ion-col>
          <ion-col col-4>Dólar x Real</ion-col>
          <ion-col col-3><p class="cotizacion-sube">5.632</p></ion-col>
          <ion-col col-3><p class="cotizacion-baja">5.632</p></ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col col-2><img src="assets/flag/euro_1.png"/></ion-col>
          <ion-col col-4>Dólar x EURO</ion-col>
          <ion-col col-3><p class="cotizacion-sube">5.632</p></ion-col>
          <ion-col col-3><p class="cotizacion-baja">5.632</p></ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col col-2><img src="assets/flag/peso_argentino_1.png"/></ion-col>
          <ion-col col-4>Dólar x Peso</ion-col>
          <ion-col col-3><p class="cotizacion-sube">5.632</p></ion-col>
          <ion-col col-3><p class="cotizacion-baja">5.632</p></ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <ion-list *ngSwitchCase="'VM'">

    </ion-list>

    <ion-list *ngSwitchCase="'CDE'">

    </ion-list>
  
    <ion-list *ngSwitchCase="'SDG'">
  
    </ion-list>

    <ion-list *ngSwitchCase="'SLO'">

    </ion-list>
    
    <ion-list *ngSwitchCase="'KM4'">
    
    </ion-list>

    <ion-list *ngSwitchCase="'ENC'">
    
    </ion-list>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="alberdi" (click)="calculadoraPresent()"><ion-icon name="ios-calculator"></ion-icon></button>
  </ion-fab>
</ion-content>
