<ion-header>
  <ion-navbar>
    <ion-title>Giros Desde</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container card-background-page" (click)="giroDetallePresent($event);">
  <ion-card  *ngFor="let item of JSONApi">
    <img id="{{item.id}}" src="{{item.imagen}}"/>
    <div class="card-title">{{item.ciudad}}</div>
  </ion-card>
</ion-content>
