<ion-header>
  <ion-navbar>
    <ion-title>Sucursales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <ion-card class="adv-map" *ngFor="let item of JSONApi">
    <div style="position: relative">
      <img src="{{item.imagen}}">
    </div>
    <ion-item>
        <ion-icon color="danger" item-start name='ios-pin'></ion-icon>
        <h2>{{item.direccion}}</h2>
        <p>{{item.ciudad}}</p>
      </ion-item>
    <ion-item>
      <ion-icon color="secondary" item-start name='logo-whatsapp'></ion-icon>
      <h2>{{item.telefono}}</h2>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" item-start name='ios-stopwatch'></ion-icon>
      <h2>Horarios</h2>
      <p>{{item.horario_lunes}}</p>
      <p>{{item.horario_sabado}}</p>
    </ion-item>
  </ion-card>
</ion-content>
