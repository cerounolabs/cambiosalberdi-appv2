<ion-header>
  <ion-navbar>
    <ion-title>Servicios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <ion-card class="adv-map" *ngFor="let item of JSONApi">
    <div style="position: relative">
      <img src="{{item.imagen}}">
    </div>
    <ion-item>
      <ion-card-title>{{item.titulo}}</ion-card-title>
      <p>{{item.descripcion}}</p>
    </ion-item>
  </ion-card>
</ion-content>
