<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="ios-eye"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <div style="width:100%;">
    <ion-list>
      <ion-grid>
        <ion-row align-items-center style="font-size:1.6rem; font-weight:bold;color:#15A346;">
          <ion-col col-6>Moneda</ion-col>
          <ion-col col-6>Cambio</ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col #pyg_cod col-2 id="pyg_cod"><img style="width:50px; height:50px;" src="assets/flag/guarani.png" /></ion-col>
          <ion-col #pyg_mon col-4 id="pyg_mon"> Guaraní </ion-col>
          <ion-col #pyg_imp col-6 id="pyg_imp"><ion-input id="pyg_value" [(ngModel)]="pyg_value" #myBudget="ngModel" (input)="pyg_value = formatNumber(pyg_value)" (change)="calcCambio($event)" class="cotizacion-normal" pattern="^[$\-\s]*[\d\.]*?([\,]\d{0,10})?\s*$"></ion-input></ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col #usd_cod col-2 id="usd_cod"><img style="width:50px; height:50px;" src="assets/flag/dolar.png" /></ion-col>
          <ion-col #usd_mon col-4 id="usd_mon"> Dólar </ion-col>
          <ion-col #usd_imp col-6 id="usd_imp"><ion-input id="usd_value" [(ngModel)]="usd_value" #myBudget="ngModel" (input)="usd_value = formatNumber(usd_value)" (change)="calcCambio($event)" class="cotizacion-normal" pattern="^[$\-\s]*[\d\.]*?([\,]\d{0,10})?\s*$"></ion-input></ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col #brl_cod col-2 id="brl_cod"><img style="width:50px; height:50px;" src="assets/flag/real.png" /></ion-col>
          <ion-col #brl_mon col-4 id="brl_mon"> Real </ion-col>
          <ion-col #brl_imp col-6 id="brl_imp"><ion-input id="brl_value" [(ngModel)]="brl_value" #myBudget="ngModel" (input)="brl_value = formatNumber(brl_value)" (change)="calcCambio($event)" class="cotizacion-normal" pattern="^[$\-\s]*[\d\.]*?([\,]\d{0,10})?\s*$"></ion-input></ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col #eur_cod col-2 id="eur_cod"><img style="width:50px; height:50px;" src="assets/flag/euro.png" /></ion-col>
          <ion-col #eur_mon col-4 id="eur_mon"> Euro </ion-col>
          <ion-col #eur_imp col-6 id="eur_imp"><ion-input id="eur_value" [(ngModel)]="eur_value" #myBudget="ngModel" (input)="eur_value = formatNumber(eur_value)" (change)="calcCambio($event)" class="cotizacion-normal" pattern="^[$\-\s]*[\d\.]*?([\,]\d{0,10})?\s*$"></ion-input></ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col #ars_cod col-2 id="ars_cod"><img style="width:50px; height:50px;" src="assets/flag/peso.png" /></ion-col>
          <ion-col #ars_mon col-4 id="ars_mon"> Peso </ion-col>
          <ion-col #ars_imp col-6 id="ars_imp"><ion-input id="ars_value" [(ngModel)]="ars_value" #myBudget="ngModel" (input)="ars_value = formatNumber(ars_value)" (change)="calcCambio($event)" class="cotizacion-normal" pattern="^[$\-\s]*[\d\.]*?([\,]\d{0,10})?\s*$"></ion-input></ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="container-footer">
  <ion-grid >
    <ion-row>
      <ion-col col-12><ion-icon name="ios-phone-portrait-outline"></ion-icon> Para más información llame a nuestra Suc. {{title}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
